services:
  - type: web
    name: aleo-oracle-node
    runtime: node
    rootDir: oracle-node
    buildCommand: npm run build:render
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      - key: OPERATOR_ADDRESS
        sync: false
      - key: OPERATOR_PRIVATE_KEY
        sync: false
      - key: ALEO_RPC_URL
        value: https://api.explorer.provable.com/v1/testnet